<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban todo board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="left">Kanban</div>
        <div class="right"><button>ADD NEW TASK</button></div>
      </nav>
      <section class="board">
        <div id="to-do" class="task-column">
          <div class="heading">
            <div class="left">TO DO</div>
            <div class="right">COUNT</div>
          </div>
          <div draggable="true" class="task">
            <h2>TASK 1</h2>
            <p>DESCRIPTION FOR TASK 1</p>
            <button>DELETE</button>
          </div>
        </div>
        <div id="progress" class="task-column">
          <div class="heading">
            <div class="left">IN PROGRESS</div>
            <div class="right">COUNT</div>
          </div>
        </div>
        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">DONE</div>
            <div class="right">COUNT</div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
